<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login-cssave">
    <form>
        <h3 class="text-center">Войти в аккаунт</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username"pattern="^[a-zA-Z0-9_.-]*$" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit" formmethod="post" >Вход в аккаунт</button>
        </div>
    </form>
    <div>
        <a href="/registration" ><button class="btn btn-primary btn-block create-account" formmethod="get" >Регистрация</button></a>
    </div>
</div>
</body>
</html>
