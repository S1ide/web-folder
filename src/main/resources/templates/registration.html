<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="registration-cssave">
    <form>
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit" formmethod="post" >Зарегистрироваться</button>
        </div>
    </form>
    <div>
        <a href="/login" ><button class="btn btn-primary btn-block create-account" formmethod="get" >Я уже зарегистрирован</button></a>
    </div>
</div>

</body>
</html>
